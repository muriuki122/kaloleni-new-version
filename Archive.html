<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Archive</title>
    <link rel="stylesheet" href="style/ARCHIVE.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-archive"></i>
                    <h1 id="site-title">PDF Archive</h1>
                </div>
                <div class="language-switcher">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="sw">Kiswahili</option>
                        <option value="rw">Kinyarwanda</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
<nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="watch online.html"><i class="fas fa-video"></i> Watch online</a></li>
                <li><a href="about us.html"><i class="fas fa-book-bible"></i> about us</a></li>
                <li><a href="archive.html"><i class="fas fa-archive"></i> Archives</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
    <main>
        <div class="container">
            <section class="hero">
                <div class="hero-content">
                    <h2 id="hero-title">Explore Our Document Collection</h2>
                    <p id="hero-subtitle">Browse, preview, and download PDF documents organized by category</p>
                </div>
            </section>

            <section class="search-section">
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search documents...">
                        <button id="search-btn">Search</button>
                    </div>
                    <div class="search-stats">
                        <span id="doc-count">0 documents</span> available
                    </div>
                </div>
            </section>

            <section class="categories-section">
                <h3 id="categories-title">Categories</h3>
                <div class="categories-grid">
                    <!-- Categories will be dynamically generated by JavaScript -->
                </div>
            </section>

            <section class="documents-section">
                <div class="section-header">
                    <h3 id="documents-title">Documents</h3>
                    <div class="view-controls">
                        <button id="grid-view" class="view-btn active"><i class="fas fa-th"></i></button>
                        <button id="list-view" class="view-btn"><i class="fas fa-list"></i></button>
                    </div>
                </div>
                <div class="documents-container grid-view">
                    <!-- Documents will be dynamically generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p id="footer-text">&copy; 2023 PDF Archive. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <a href="#"><i class="fas fa-question-circle"></i> Help</a>
                    <a href="#"><i class="fas fa-envelope"></i> Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="SCRIPT.JS/archive.js"></script>
</body>
</html>
